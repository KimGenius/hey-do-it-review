<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리뷰하세요!</title>
</head>
<body>
<form action="#" onsubmit="getLink(this); return false">
    <input type="text" placeholder="review-requested" required name="reviewRequested">
    <input type="text" placeholder="organization-name" required name="organizationName">
    <input type="text" placeholder="author" name="author">
    <input type="submit">
</form>
<a style="display: none" target="_blank" href="#" id="result-url">결과링크</a>
</body>
<script>
  function getLink(formData) {
    const reviewRequested = formData.reviewRequested.value
    const organizationName = formData.organizationName.value
    const author = formData.author.value
    document.getElementById('result-url').setAttribute('style', 'display:block')
    document.getElementById('result-url').setAttribute('href', `https://github.com/pulls?q=is:open+is:pr+archived:false+user:${organizationName}+review-requested:${reviewRequested}${author ? `+author:${author}` : ''}`)
  }
</script>
</html>
